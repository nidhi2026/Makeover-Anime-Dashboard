<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SUSE+Mono:ital,wght@0,100..800;1,100..800" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
  <div id="bg"></div>

  <div class="favorites-panel">
    <div class="favorites-header">
      <button id="linksOpenBtn"><i class="fa-solid fa-arrow-up-right-from-square"></i></button>
    </div>

    <div class="favorites-popup" id="linksPopup">
      <div class="popup-header" id="linksViewHeader">
        <span><i class="fa-solid fa-arrow-up-right-from-square" id="linkIcon"></i>Links</span>
        <div class="popup-actions" id="addBtn">
          <button id="addLinkBtn"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>

      <div class="favorites-grid" id="favoritesGrid"></div>

      <div class="add-link-form" id="addLinkForm">
        <div class="popup-header">
          <div class="popup-actions">
            <button id="backToLinksBtn" class="back-btn"><i class="fa-solid fa-arrow-left"></i></button>
          </div>
          <span id="createLinkText">Creating a link</span>
        </div>

        <div id="maxLinkWarning"></div>

        <form id="newLinkForm">
          <label for="linkTitle">TITLE</label>
          <input type="text" id="linkTitle" name="title" required placeholder="My Favorite Site">
          
          <label for="linkUrl">LINKS</label>
          <div class="url-input-group">
            <i class="fa-solid fa-globe"></i>
            <input type="url" id="linkUrl" name="url" required placeholder="https://example.com">
          </div>
          
          <div class="form-actions">
            <button type="submit" id="submitLinkBtn">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="wallpaper-panel">
    <div class="wallpaper-footer">
      <button id="bgOpenBtn"><i class="fa-solid fa-images"></i></button>
    </div>

    <div class="wallpaper-popup" id="linksImgPopup">
      <div class="popup-header" id="linksImgViewHeader">
        <span><i class="fa-solid fa-image" id="linkIcon"></i>Photo</span>
      </div>

      <div class="popup-content" id="imgViewHeader">
        <span>Wallpaper</span>
        <div class="popup-actions" id="redirectBtn">
          <a href="" id="imgLinkBtn" target="_blank"><i class="fa-solid fa-arrow-up-right-from-square" id="linkImgIcon"></i></a>
        </div>
      </div>

      <div class="popup-content" id="srcViewHeader">
        <span>Source</span>
        <div class="popup-actions" id="redirectBtn">
          <a href="" id="srcLinkBtn" target="_blank"><i class="fa-solid fa-arrow-up-right-from-square" id="linkImgIcon"></i></a>
        </div>
      </div>
    </div>
  </div>

  <div class="category">
    <div class="category-selector">
      <div class="category-option" data-query="ghibli">Ghibli</div>
      <div class="category-option" data-query="landscape +illustration">Landscape</div>
      <div class="category-option" data-query="japan street">Street</div>
      <div class="category-option" data-query="your name">Your Name</div>
      <div class="category-option" data-query="5 centimeters per second">5 cm/s</div>
    </div>
  </div>

  <div class="mid-content">
    <div class="clock-time">
      <div id="time">Loading...</div>
      <div id="msg">Loading...</div>
      <div id="date">Loading...</div>
    </div>
  </div>

  <div class="content">
    <div class="quote-box">
      <div id="quote">Loading...</div>
      <div id="character"></div>
    </div>
  </div>

  <div id="quoteModal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <p id="fullQuote"></p>
    </div>
  </div>

  <div id="contextMenu" class="context-menu">
    <div class="menu-item" id="menuDelete"><i class="fa-solid fa-trash-can"></i> Delete</div>
    <div class="menu-item" id="menuEdit"><i class="fa-solid fa-pen"></i> Edit</div>
  </div>

  <script src="newtab.js"></script>
</body>
</html>
